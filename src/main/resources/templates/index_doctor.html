<!doctype html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="Description" content="Bootstrap Responsive Admin Web Dashboard HTML5 Template">
    <meta name="Author" content="Spruko Technologies Private Limited">
    <meta name="Keywords"
          content="bootstrap admin template, admin template ,admin panel template ,bootstrap 4 admin template ,bootstrap admin ,admin dashboard template ,bootstrap admin panel ,bitcoin dashboard ,crypto dashboard ,btc dashboard ,cryptocurrency dashboard ,bitcoin template ,cryptocurrency template ,crypto template ,cryptocurrency dashboard template ,cryptocurrency admin template ,crypto admin template ,btconline dashboard ,ryptocurrency dashboard template ,crypto admin template ,crypto trading dashboard ,cryptocurrency admin template "/>

    <title>心理健康平台</title>
    <link rel="stylesheet" href="/front/css/style.css">
    <script src="/front/js/echarts.min.js"></script>
</head>
<body>
<div id="loading">
    <div id="loading-center"></div>
</div>
<div class="wrapper">

    <!--左侧导航栏-->
    <div th:include="template :: main-sidebar-doctor"></div>

    <!-- Page Content  -->
    <div id="content-page" class="content-page">

        <div th:include="template :: main-header-doctor"></div>

        <div class="container-fluid">
            <div class="iq-card">
                <div class="iq-card-header d-flex justify-content-between">
                    <div class="iq-header-title">
                        <h4 class="card-title">量表测评统计</h4>
                    </div>
                </div>
                <div class="iq-card-body">
                    <div class="tablebox">
                        <div class="d-flex" th:each="element,stat:${map}">
                            <div>
                                <div th:id="${stat.count}" style="width: 900px;height:600px;"></div>
                            </div>
                            <script type="text/javascript">
                                var chartDom = document.getElementById([[${stat.count}]]);
                                var myChart = echarts.init(chartDom);
                                var option;
                                option = {
                                    title: {
                                        text: '[[${element.key}]]'
                                    },
                                    tooltip: {
                                        trigger: 'item'
                                    },
                                    legend: {},
                                    series: [
                                        {
                                            name: '人数',
                                            type: 'pie',
                                            radius: ['40%', '70%'],
                                            avoidLabelOverlap: false,
                                            label: {
                                                show: false,
                                                position: 'center'
                                            },
                                            emphasis: {
                                                label: {

                                                    show: true,
                                                    fontSize: '30',
                                                    fontWeight: 'bold'
                                                }
                                            },
                                            labelLine: {
                                                show: false
                                            },
                                            data: [
                                                {value:[[${element.value.countLevel1}]], name:'分数：低分'},
                                                {value:[[${element.value.countLevel2}]], name:'分数：中等'},
                                                {value:[[${element.value.countLevel3}]], name:'分数：高分'},
                                            ]
                                        }
                                    ]
                                };
                                option && myChart.setOption(option);
                            </script>
                        </div>
                    </div>
                </div>
            </div>

            <div th:include="template :: footer-doctor"></div>
        </div>

    </div>
</div>


<script src="/front/js/jquery.min.js" type="text/javascript"></script>
<script src="/front/js/jquery.min.js"></script>
<script src="/front/js/bootstrap.min.js"></script>
<script src="/front/js/smooth-scrollbar.js"></script>
<script src="/front/js/custom.js"></script>
<script src="/front/laydate/laydate.js"></script>
<script>
    lay('#version').html('-v' + laydate.v);
    laydate.render({
        elem: '#date'
        , range: true
        , theme: '#2c9eae'
    });
</script>
</body>
</html>
