<!doctype html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="Description" content="Bootstrap Responsive Admin Web Dashboard HTML5 Template">
    <meta name="Author" content="Spruko Technologies Private Limited">
    <meta name="Keywords"
          content="bootstrap admin template, admin template ,admin panel template ,bootstrap 4 admin template ,bootstrap admin ,admin dashboard template ,bootstrap admin panel ,bitcoin dashboard ,crypto dashboard ,btc dashboard ,cryptocurrency dashboard ,bitcoin template ,cryptocurrency template ,crypto template ,cryptocurrency dashboard template ,cryptocurrency admin template ,crypto admin template ,btconline dashboard ,ryptocurrency dashboard template ,crypto admin template ,crypto trading dashboard ,cryptocurrency admin template "/>

    <title>心理健康平台</title>
    <link rel="stylesheet" href="/front/css/style.css">
</head>
<body>
<div id="loading">
    <div id="loading-center"></div>
</div>
<div class="wrapper">

    <!--左侧导航栏-->
    <div th:include="template :: main-sidebar-doctor"></div>

    <!-- Page Content  -->
    <div id="content-page" class="content-page">

        <div th:include="template :: main-header-doctor"></div>

        <div class="container-fluid">
            <div class="iq-card">
                <div class="iq-card-header d-flex justify-content-between">
                    <div class="iq-header-title">
                        <h4 class="card-title">个人中心</h4>
                    </div>
                </div>

                <div class="iq-card-body">
                    <form id="form" >
                        <div class="inputbox" style="width: 100%; max-width: 1000px; margin: 0 auto;">
                            <ul class="row">
                                <li class="col-md-9">
                                    <ul class="row" id="ul">
                                        <input type="hidden" name="id" th:value="${detailUser.id}">
                                        <li class="col-md-12">
                                            <h5 class="mt-2">姓名</h5>
                                            <fieldset class="form-group">
                                                <input type="text" class="form-control" name="name" th:value="${detailUser.name}">
                                            </fieldset>
                                        </li>

                                        <li class="col-md-12">
                                            <h5 class="mt-2">年龄</h5>
                                            <fieldset class="form-group">
                                                <input type="number" class="form-control" name="age" th:value="${detailUser.age}">
                                            </fieldset>
                                        </li>
                                        <li class="col-md-12">
                                            <h5 class="mt-2">性别</h5>
                                            <fieldset class="form-group">
                                                <input type="radio" name="sex" value="男" th:checked="${detailUser.sex=='男'}"/>男
                                                <input type="radio" name="sex" value="女" th:checked="${detailUser.sex=='女'}"/>女
                                            </fieldset>
                                        </li>
                                        <li class="col-md-12">
                                            <h5 class="mt-2">手机号</h5>
                                            <fieldset class="form-group">
                                                <input type="number" class="form-control" name="phone" th:value="${detailUser.phone}">
                                            </fieldset>
                                        </li>
                                        <li class="col-md-12">
                                            <h5 class="mt-2">个人介绍</h5>
                                            <fieldset class="form-group">
                                                <input type="text" class="form-control" name="resume" th:value="${detailUser.resume}">
                                            </fieldset>
                                        </li>
                                        <li class="col-md-12">
                                            <h5 class="mt-2">当前预约数：[[${detailUser.appointNum}]]</h5>
                                            <h5 class="mt-2">历史完成数：[[${detailUser.completeNum}]]</h5>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </form>
                    <div class="text-center mt-2" id="divBtn">
                        <a class="btn btn-default" type="button" th:href="@{/doctor/index}">返回首页</a>
                        <button class="btn btn-primary" type="button" th:onclick="SubmitUserAccount()">修改信息</button>
                    </div>
                </div>
            </div>

            <div th:include="template :: footer-doctor"></div>
        </div>

    </div>
</div>

<script type="text/javascript">
    function SubmitUserAccount() {
        var formData = $("#form").serialize()
        $.ajax({
            type: "POST",
            url: "/doctor/updateDetail",
            data: formData,
            dataType: 'json',
            success: function (data) {
                alert(data.message)
                if (data.code === 200) {
                    alert(data.message)
                }
            }
        });
    }
</script>

<script src="/front/js/jquery.min.js" type="text/javascript"></script>
<script src="/front/js/jquery.min.js"></script>
<script src="/front/js/bootstrap.min.js"></script>
<script src="/front/js/smooth-scrollbar.js"></script>
<script src="/front/js/custom.js"></script>
<script src="/front/laydate/laydate.js"></script>
<script>
    lay('#version').html('-v' + laydate.v);
    laydate.render({
        elem: '#date'
        , range: true
        , theme: '#2c9eae'
    });
</script>
</body>
</html>
